<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Loleventvods by Fabinout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css"/>
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
<section class="page-header">
    <h1 class="project-name">Loleventvods</h1>

    <h2 class="project-tagline"></h2>
    <a href="https://github.com/Fabinout/LolEventVods" class="btn">View on GitHub</a>
    <a href="https://github.com/Fabinout/LolEventVods/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/Fabinout/LolEventVods/tarball/master" class="btn">Download .tar.gz</a>
</section>

<section class="main-content">
    <div class="header--input-group">
        <input type="text" class="header--input form-control" id="q"/>
    </div>
    <div id="stats" class="header--stats"></div>


    <div class="results">
        <div class="hits" id="hits"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/Fabinout/LolEventVods">Loleventvods</a> is maintained by <a
                href="https://github.com/Fabinout">Fabinout</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a
                href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a
                href="https://twitter.com/jasonlong">Jason Long</a>.</span>
    </footer>
</section>

<script id="hitTemplate" language="x-template">
    <article class="hit">
        <div class="hit--picture-wrapper">
            <img src="{{image}}"/>
        </div>
        <div class="hit--desc-wrapper">
            <a class="hit--name" href="{{url}}">{{{_highlightResult.name.value}}}</a>

            {{#description}}
            <div class="hit--description">{{{description}}}</div>
            {{/description}}
        </div>
    </article>
</script>
<script src="instantsearch.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/3.10.1/lodash.min.js"></script>

<script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js">
    var client = algoliasearch("K9H1F0DUAB", "8f92192519c73c83836e6993d0d5bee4");
    index = client.initIndex('indexName');

    // Callback example
    index.search('something', function searchDone(err, content) {
        // err is either `null` or an `Error` object, with a `message` property
        // content is either the result of the command or `undefined`

        if (err) {
            console.error(err);
            return;
        }

        console.log(content);
    });

    // Promise example
    index.search('something')
            .then(function searchSuccess(content) {
                console.log(content);
            })
            .catch(function searchError(err) {
                console.error(err);
            });


</script>

</body>
</html>
